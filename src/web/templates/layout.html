<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/form.css">
	<link rel="stylesheet" type="text/css" href="/assets/site.css">

  <!-- Typekit fonts -->
  <script src="//use.typekit.net/avp3yhq.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body>
	<div>
		{% include "partials/navigation.html" %}
		<!--<header class="main-header">
			<h1><img height="200" src="/assets/images/logo-white.png" /></h1>
		</header>-->
    <div class="header">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    	 viewBox="0 0 1200 560" enable-background="new 0 0 1200 560" xml:space="preserve">
       <path fill="#e7e7e7" d="M0,0h1200v269C965.9,624.9,299.8,450.8,0,318.8C0,111.8,0,0,0,0z"/>
      </svg>
      <div class="header-text">
        <img src="/assets/images/logo-white.png">
      </div>
    </div>
		<div class="container">
			{% if user %}
			Welcome {{ user.name }}
			{% endif %}
			&nbsp;
			{% for error in errors %}
				<div class="error">{{ error }}</div>
			{% endfor %}
			{% for success in successes %}
				<div class="success">{{ success }}</div>
			{% endfor %}
			<article class="main-article">
				{% block body %}{% endblock %}
			</article>
		</div>
	</div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Test</h1>
        </div>
      </div>
    </div>
  </footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- <script src="/js/client.js"></script> -->
</body>
</html>
