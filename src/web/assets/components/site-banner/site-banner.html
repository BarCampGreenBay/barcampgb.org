<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/vendor/core-media-query/core-media-query.html">

<polymer-element name="site-banner" attributes="shortname">
	<template>
		<link rel="stylesheet" href="/assets/components/site-banner/site-banner.css">
		<core-media-query query="max-width: 581px" queryMatches="{{isPhone}}"></core-media-query>
		<template if="{{isPhone && shortname}}">
			<header id="internalheader">
				<h2>{{shortname}}</h2>
			</header>
		</template>
		<content></content>
	</template>
	<script>
	(function() {
		Polymer('site-banner', {
			shortname: '',
			// type: 'default',
			isPhone: false,
			isPhoneChanged: function() {
				this.parentElement.classList.toggle('mobile', this.isPhone);
			}
		});
	})();
	</script>
</polymer-element>
