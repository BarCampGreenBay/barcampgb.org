{% extends "templates/layout.html" %}

{% block bodytag %}
<body class="pattern-background">
{% endblock %}

{% block body %}
<div class="container">
	<div class="row form-container">
		<div class="col-md-7 center-block">
      <div class="card">
        <h1 class="text-center">Login</h1>
			  <form class="form" method="post">
			  	<div class="form-group">
			  		<input class="form-control" type="text" id="login-email" placeholder="Email" name="email" />
			  	</div>
			  	<div class="form-group">
			  		<input class="form-control" type="password" id="login-password" placeholder="Password" name="password" />
			  	</div>
			  	<div class="form-group">
			  		<p><button type="submit" class="btn btn-primary btn-wide">Login</button></p>
            <p class="text-center"><a href="/forgot-password">Forgot Password?</a></p>
			  	</div>
			  </form>
      </div>
      <a href="/register" class="btn btn-secondary text-center">Need to sign up? Register here</a>
		</div>
	</div>
</div>
{% endblock %}
