{% extends "templates/layout.html" %}

{% block body %}
	<form class="form" method="post">
		<div class="form-field">
			<label class="field-label" for="reset-password">
				New Password:
			</label>
			<input class="field-control" type="text" id="reset-password" name="password" />
		</div>
		<div class="form-field">
			<button type="submit">
				Reset Password
			</button>
		</div>
	</form>
{% endblock %}
