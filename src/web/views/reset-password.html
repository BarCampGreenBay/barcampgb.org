{% extends "templates/layout.html" %}

{% block bodytag %}
<body class="pattern-background">
{% endblock %}

{% block body %}
<div class="container">
	<div class="row form-container">
		<div class="col-md-7 center-block">
			<div class="card">
            	<form class="form" method="post">
            		<div class="form-field">
            			<label class="field-label" for="reset-password">
            				New Password:
            			</label>
            			<input class="field-control" type="password" id="reset-password" name="password" />
            		</div>
            		<div class="form-field">
            			<button type="submit">
            				Reset Password
            			</button>
            		</div>
            	</form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
