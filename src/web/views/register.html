{% extends "templates/layout.html" %}

{% block bodytag %}
<body class="pattern-background">
{% endblock %}

{% block body %}
<div class="container" id="login-container">
	<div class="row">
		<div class="col-md-7 center-block">
      <div class="card">
			  <h1 class="text-center">Register for {{ event.name }}</h1>
			  <form class="form" method="post">
			  	{% if user %}
			  		<input type="hidden" name="existingUser" value="yes" />
			  	{% else %}
			  		<div class="form-field form-group">
			  			<input class="field-control form-control" type="text" id="login-name" placeholder="Name" name="name" />
			  		</div>
			  		<div class="form-field">
			  			<input class="field-control form-control" type="text" id="login-email" placeholder="Email" name="email" />
			  		</div>
			  		<div class="form-field">
			  			<input class="field-control form-control" type="password" id="login-password" placeholder="Password" name="password" />
			  		</div>
			  		<div class="form-field">
			  			<select class="field-control form-control" id="register-shirt-size" name="shirtSize">
			  				<option value="">Select T-shirt size...</option>
			  				{% for size in shirtSizes %}
			  					<option value="{{ size }}">{{ size }}</option>
			  				{% endfor %}
			  			</select>
			  		</div>
			  	{% endif %}
			  	<input type="hidden" name="event" value="{{ event.id }}" />
			  	<div class="form-field">
			  		<button type="submit" class="btn btn-primary btn-wide">Register</button>
			  	</div>
			  </form>
      </div>
      <a href="/login" class="btn btn-secondary text-center">Already registered? Log in</a>
		</div>
	</div>
</div>
{% endblock %}
